<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="styles.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
  >
  <script src="https://kit.fontawesome.com/3a16215b99.js" crossorigin="anonymous"></script>

  <title>Payment form</title>
</head>
<body>
  <div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Payment form example</h3>
    </div>
    <div class="card-body">
      <form id="formulario">
        <div class="alert alert-danger" role="alert">
          Some fields are missing
        </div>
        <div class="row p-1 d-flex justify-content-center">
          <div class="col-5">
            <label for="cardNum">Card #</label>
            <input type="text" class="form-control" id="cardNum" placeholder="XXXXXXXXXXXXXXXX">
          </div>
          <div class="col-3">
            <label for="cvc">CVC #</label>
            <input type="text" class="form-control" id="cvc" placeholder="0000">
          </div>
          <div class="col-4">
            <label for="amount">Amount</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text border-0 bg-white p-0 m-1"><i class="fa-solid fa-dollar-sign"></i></span>
              </div>
              <input type="text" class="form-control" id="amount" placeholder="Amount">
            </div>
          </div>
        </div>
        <div class="row p-1 d-flex justify-content-center">
          <div class="col-6">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="inputAddress2">
          </div>
          <div class="col-6">
              <label for="lastName">Last Name</label>
              <input type="text" class="form-control" id="inputCity">
          </div>
        </div>
        <div class="row p-1 d-flex justify-content-center">
          <div class="col-6">
            <label for="city">City</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
          <div class="col-3">
            <div class="form-group">
              <label for="inputState">State</label>
                <select type="text" id="state" class="form-select text-muted" required>
                <option value="" disabled selected hidden>Pick a State</option>
                <option class="option">Winsconsin</option>
                <option class="option">Ohio</option>
                <option class="option">California</option>
                <option class="option">Luisiana</option>
                </select>
            </div>
          </div>
          <div class="col-3">
            <label for="postalCode">Postal Code</label>
            <input type="text" class="form-control" id="inputZip1">
          </div>
        </div>
        <div class="row p-1 d-flex justify-content-start">
          <div class="col-6">
            <h6>We accept:</h6>
            <!-- Inicio Radio -->
            <div class="col-6 bg-secondary rounded p-2">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label text-white" for="inlineRadio1"><i class="fa fa-cc-mastercard"></i></label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label text-white" for="inlineRadio2"><i class="fa fa-cc-visa"></i></label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option1">
                <label class="form-check-label text-white" for="inlineRadio1"><i class="fa fa-cc-diners-club"></i></label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option2">
                <label class="form-check-label text-white" for="inlineRadio2"><i class="fa fa-cc-amex"></i></label>
              </div>
            </div>
          </div>
            <!-- Fin Radio -->
            <div class="col-6">
              <label for="exampleFormControlTextarea1">Message</label>
              <textarea class="form-control mensaje" id="mensaje" maxlength="140" rows="3"></textarea>
              <small id="notes" class="form-text text-muted m-1 float-right">
                  Add any notes here.
              </small>
            </div>
        </div>
      </form>
    </div>
    <div class="card-footer text-end">
      <button href="#" type="reset" form="formulario" class="btn btn-secondary">Cancel</button>
      <button href="#" type="submit" form="formulario" class="btn btn-primary">Send</button>
    </div>
  </div>
  </div>
</body>
</html>
