<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/0a09ffcd6b.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>

<body>
  <div class="container border">
      <form>
          <div class="container-fluid border bg-light py-4">
              <span class="navbar-brand mb-0 h1">Payment form example</span>
          </div>
          <div class="container px-4 border py-2">
              <div class="alert alert-danger" role="alert">
                  Some fields are missing!
              </div>
              <div class="form-row">
                  <div class="row">
                      <div class="form-group col-md-4">
                          <label for="inputEmail4">Card # </label>
                          <input type="email" class="form-control" id="inputEmail4" placeholder="XXXXXXXXXX">
                      </div>
                      <div class="form-group col-md-4">
                          <label for="inputPassword4">CVC # </label>
                          <input type="text" class="form-control" id="inputPassword4" placeholder="0000">
                      </div>
                      <div class="form-group col-md-4">
                          <label for="inputAddress">Amount</label>
                          <input type="text" class="form-control" id="inputAddress" placeholder="Amount">
                      </div>
                      <div class="form-group col-md-6">
                          <label for="inputAddress2">First Name</label>
                          <input type="text" class="form-control" id="inputAddress2">
                      </div>
                      <div class="form-group col-md-6">
                          <label for="inputCity">Last Name</label>
                          <input type="text" class="form-control" id="inputCity">
                      </div>
                      <!-- Final columnas  -->
                      <div class="form-group col-md-4">
                          <label for="inputZip">City</label>
                          <input type="text" class="form-control" id="inputZip">
                      </div>
                      <div class="form-group col-md-4">
                          <label for="inputState">State</label>
                          <select id="inputState" class="form-control">
                              <option selected>Choose...</option>
                              <option>...</option>
                          </select>
                      </div>
                      <div class="form-group col-md-4">
                          <label for="inputZip">Postal Code</label>
                          <input type="text" class="form-control" id="inputZip">
                      </div>
                  </div>
              </div>
              <!-- Final formulario -->
          </div>
          <div class="row p-3">
              <div class="col-4 rounded h-25">
                  <div class="row justify-content-between" style="padding-top: 0px;">
                      <div class="col-auto">
                          <label for="exampleInputEmail1" class="form-label">We accept:</label>
                          <!-- Inicio Radio -->
                          <div class="bg-secondary rounded p-2">
                              <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" />
                                  <label class="form-check-label text-white" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                              </div>
                              <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" />
                                  <label class="form-check-label text-white" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                              </div>
                              <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option1" />
                                  <label class="form-check-label text-white" for="inlineRadio1"><i class="fa-brands fa-cc-diners-club"></i></label>
                              </div>
                              <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option2" />
                                  <label class="form-check-label text-white" for="inlineRadio2"><i class="fa-brands fa-cc-amex"></i></label>
                              </div>
                          </div>
                      </div>
                      <!-- Fin Radio -->
                  </div>
              </div>
              
              <div class="form-group col-8">
                  <label for="exampleFormControlTextarea1">Message</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  <div class="row">
                      <br>
                  </div>
                  <h6>Add any notes</h6>
              </div>
          </div>
      </form>
  </div>
</body>

</html>
